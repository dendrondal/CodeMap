<!DOCTYPE html>
<link rel="stylesheet" href="../static/alamode.min.css">
<script src="../static/alamode.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>

<div id="hive"></div>
<script>

alamode.hive(
    {
        "nodes": {{ nodes|tojson }},
        "links": {{ links|tojson }},
        "groups_are_numeric": false,
        "html_element": "#hive",
        "chart_width": 1000,
        "chart_height": 1000,
        "group_colors": {{ parents|tojson }}
    }
)

</script>
